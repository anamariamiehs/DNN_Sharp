<div class="jumbotron text-center" data-ng-controller="appointmentController">
	<div class="event-section">
		<form data-ng-submit="createAppointment()" class="event-form">

		<div class="form-group">
			<label for="title">Add a new appointment</label>
			<input type="text" class="form-control" data-ng-model="appointment.title" ng-minlength="3" placeholder="Event name" />
		</div>
		<div class="form-group">
			<label for="title">Describe the appointment</label>
			<input type="text" class="form-control" data-ng-model="appointment.text" placeholder="Event description" />
		</div>
		<div class="form-group">
			<label for="title">On what day will it start?</label>
			<div class="calendar-container">
			<datepicker class="calendar">
				<input class="form-control" ng-model="date"/>
			</datepicker>
			</div>
		</div>
		<div class="form-group" ng-controller="ClockPickerController">
			<label for="title">At what time?</label>
			<clockpicker ng-model="time"></clockpicker>
		</div>
			<input type="submit" class="btn btn-default" value="Save" />
		</form>
		<ul class="event-output">
			<li data-ng-repeat="appointment in appointments">
				<span class="event-title">{{ appointment.title }}</span>
				<span class="event-text">{{ appointment.text }}</span>
				<span class="event-date">{{ appointment.date | date:'dd-MM-yyyy' }}</span>
				<span class="event-date">{{ appointment.date | date:'HH:mm' }}</span>
			</li>
			<li ng-show="!appointments.length">You have {{appointments.length}} appointments</li>
		</ul>

		</div>
		</section-->
	</div>
</div>
